<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <p class="nodisplay" id="counter-response">0</p>
    <p class="nodisplay" id="0">Agencia de viajes >> ¿Quieres ir de viaje después de fin de año? [S = Si] [N = No]</p>
    <p class="nodisplay" id="1">Agencia de viajes >> ¿Irías de viaje con tu novio? [S = Si] [N = No]</p>
    <p class="nodisplay" id="2">Agencia de viajes >> ¿Te gustaría ir a Paris? [S = Si] [N = No]</p>
    <p class="nodisplay" id="3">Agencia de viajes >> Disfrutar del viaje!</p>

    <div class="row nopadding">
        <div class="col cmd-style nopadding">
            <div class="cmd-textbox">
                
            </div>
            <div class="form-group input-textbox">
                <input type="text" class="form-control" id="comandInputTextBox">
            </div>
        </div>
        <div class="col postal-style nopadding" id="postal">
            <div class="name-div divide-equals">
                <h1 class="animated nodisplay" id="name-janina">JANINA</h1>
            </div>
            <div class="symbol-div divide-equals">
                <h1 class="animated nodisplay" id="plus">+</h1>
            </div>
            <div class="name-div divide-equals">
                <h1 class="animated nodisplay" id="name-alex">ALEX</h1>
            </div>
            <div class="symbol-div divide-equals">
                <h1 class="animated nodisplay" id="equals">=</h1>
            </div>
            <div class="name-div divide-equals">
                <h1 class="animated nodisplay" id="destination-city">PARIS</h1>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
